<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="validation.js"></script>
    <title>Registration Form</title>
    <style>
      .required::after {
        content: "*";
        color: red;
        margin-left: 5px;
      }
      .error-message {
        color: rgb(236, 2, 2);
        font-size: 18px;
        font-style: oblique;
        font-display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="imgone.jpeg" alt="head-img" class="form-img" />
        <h1>Registration Form</h1>
      </div>

      <form id="registrationForm" onsubmit="return validateForm(event)">
        <div class="form-group">
          <label for="fullname" class="required">Fullname:</label>
          <input  type="text" id="fullname" name="fullname"  />

          <!-- error message -->    
          <span id="fullname_error" class="error-message"></span>
        </div>      

        <div class="form-group">
          <label for="age" class="required">Age:</label>
          <input type="number" id="age" name="age" min="1" max="120" />
          <span id="age_error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="phone" class="required">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            
            pattern="^\d{10}$"
            title="Phone number should be 10 digits"
          />
          <span id="phone_error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="required">Email:</label>
          <input type="email" id="email" name="email"  />
          <span id="email_error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="dob" class="required">Date of Birth:</label>
          <input type="date" id="dob" name="dob" />
          <span id="dob_error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="address" class="required">Address:</label>
          <input type="text" id="address" name="address" />
          <span id="address_error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="gender" class="required">Gender:</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
          <span id="gender_error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="experience">Experience:</label>
          <input
            type="radio"
            id="beginner"
            name="experience"
            value="beginner"
          />
          <label for="beginner">Beginner</label>
          <input
            type="radio"
            id="intermediate"
            name="experience"
            value="intermediate"
          />
          <label for="intermediate">Intermediate</label>
          <input type="radio" id="expert" name="experience" value="expert" />
          <label for="expert">Expert</label>
          <span id="experience_error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="preferredMedium">Preferred Medium:</label>
          <select id="preferredMedium" name="preferredMedium">
            <option value="Oil">Oil</option>
            <option value="Acrylic">Acrylic</option>
            <option value="Watercolor">Watercolor</option>
            <option value="Pastel">Pastel</option>
          </select>
        </div>

        <div class="form-group">
          <label for="preferredDate">Preferred Date:</label>
          <select id="preferredDate" name="preferredDate" size="2">
            <option value="FEB-1">FEB-1</option>
            <option value="FEB-2">FEB-2</option>
            <option value="FEB-3">FEB-3</option>
            <option value="FEB-4">FEB-4</option>
            <option value="FEB-5">FEB-5</option>
          </select>
        </div>

        <div class="form-group">
          <input type="file" id="file" name="filename" />
        </div>

        <div class="form-groupz">
          <div class="countryz">
            <label for="country" class="required">Country:</label>
            <select
              id="country"
              name="country"
              onchange="Statesnames()"
              
            >
              <option value="">Select Country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
            <span id="c_error" class="error-message"></span>
          </div>

          <div class="statez">
            <label for="state" class="required">State:</label>
            <select id="state" name="state" onchange="Citiesnames()" >
              <option value="">Select State</option>
            </select>
            <span id="state_error" class="error-message"></span>
          </div>

          <div class="cityz">
            <label for="city" class="required">City:</label>
            <select id="city" name="city" >
              <option value="">Select City</option>
            </select>
            <span id="city_error" class="error-message"></span>
          </div>
        </div> <br><br>

        <div class="form-group">
          <label for="pincode" class="required">Pincode:</label>
          <input
            type="text"
            id="pincode"
            name="pincode"
          />
          <span id="pincode_error" class="error-message"></span>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
