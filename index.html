<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    

    
    <div class="container">
        
         <div class="header">
            <img src="imgone.jpeg" alt="head-img" class="form-img">
            <h1 >Registration Form</h1>
    

         </div>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required pattern="^\d{10}$" title="Phone number should be 10 digits">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <!-- <textarea id="address" name="address" rows="4" cols="50" required></textarea> -->
                <input type="email" id="email" name="email"  required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="radio" id="beginner" name="experience" value="beginner">
                <label for="beginner">Beginner</label>
                <input type="radio" id="intermediate" name="experience" value="intermediate">
                <label for="intermediate">Intermediate</label>
                <input type="radio" id="expert" name="experience" value="expert">
                <label for="expert">Expert</label>
            </div>

           

            <div class="form-group">
                <label for="preferredMedium">Preferred Medium:</label>
                <select id="preferredMedium" name="preferredMedium">
                    <option value="Oil">Oil</option>
                    <option value="Acrylic">Acrylic</option>
                    <option value="Watercolor">Watercolor</option>
                    <option value="Pastel">Pastel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preferredMedium">Preferred DATE:</label>
                <select id="preferredMedium" name="preferredMedium" size="2">
                    <option value="Oil">FEB-1</option>
                    <option value="Acrylic">FEB-2</option>
                    <option value="Watercolor">FEB-3</option>
                    <option value="Pastel">FEB-4</option>
                    <option value="Pastel">FEB-5</option>
                </select><br><br>
            </div>
            <div class="form-group">
                <input type="file" id="email" name="filename">
                 
            </div>
            
            

            <button type="submit">Submit</button>
        </form>
    </div>


    


    

    <script src="validation.js"></script>
</body>
</html>
