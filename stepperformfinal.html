<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Form with Table</title>
    <link rel="stylesheet" href="stepperform.css" />
</head>
<body style="background-color: rgb(190, 221, 214);">
    <div  class="main-container">
        <div class="form-container">
            <h2 style="margin-top: 30px; margin-left: 20px;">Registration Form</h2><br>
            <div class="stepper">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step-connector"></div>
            </div>

            <form id="stepperForm">
                <!-- Page 1 -->
                <div class="form-page active" id="page1">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth *</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" >
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <div></div>
                        <button type="button" onclick="nextPage(1)">Next</button>
                    </div>
                </div>

                <!-- Page 2 -->
                <div class="form-page" id="page2">
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <input type="text" id="country" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State *</label>
                        <input type="text" id="state" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code *</label>
                        <input type="text" id="zip" required>
                    </div>
                    <div class="button-group">
                        <button type="button" class="prev" onclick="prevPage(2)">Previous</button>
                        <button type="button" onclick="nextPage(2)">Next</button>
                    </div>
                </div>

                <!-- Page 3 (Preview) -->
                <div class="form-page" id="page3">
                    <h2>Preview</h2>
                    <div class="preview-data" id="previewData"></div>
                    <div class="button-group">
                        <button type="button" class="prev" onclick="prevPage(3)">Previous</button>
                        <button type="submit" id="submitBtn">Submit</button>
                    </div>
                </div>

                <input type="hidden" id="editIndex" value="">
            </form>
        </div>

        <div class="table-container">
            <h2>Submitted Data</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>State</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                </tbody>
            </table>
        </div>
    </div>
<script src="stepperform.js"></script>
    
</body>
</html>
